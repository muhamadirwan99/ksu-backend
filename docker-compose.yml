version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ksu-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    volumes:
      # Mount backup directory untuk backup files
      - ./backups:/app/backups
      # Mount logs directory
      - ./logs:/app/logs
